<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Freelance Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Freelance Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Browse Gigs</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Account</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="login.html">Login</a></li>
              <li><a class="dropdown-item" href="registration.html">Sign Up</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="form-section bg-light">
    <div class="card form-card">
      <h2 class="mb-4 text-center">Register</h2>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="regName" class="form-label">Name</label>
          <input type="text" class="form-control" id="regName" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" minlength="6" required>
        </div>
        <div class="mb-3">
          <label for="regRole" class="form-label">Role</label>
          <select class="form-control" id="regRole" required>
            <option value="" disabled selected>Select your role</option>
            <option value="freelancer">Freelancer</option>
            <option value="client">Client</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="regSkills" class="form-label">Skills (optional)</label>
          <input type="text" class="form-control" id="regSkills" placeholder="JavaScript, Node.js, Design">
        </div>
        <div class="mb-2 text-danger" id="registerError"></div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html" class="link">Login</a></p>
        </div>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
