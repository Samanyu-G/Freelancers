<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Gig</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="gigForm">
    <input type="text" id="title" placeholder="Gig Title" required><br>
    <textarea id="description" placeholder="Description" required></textarea><br>
    <input type="text" id="skills" placeholder="Skills (comma separated)" required><br>
    <input type="number" id="price" placeholder="Price" required><br>
    <button type="submit">Post Gig</button>
  </form>
  <div id="gigMessage"></div>
  <script type="module" src="assets/js/postGig.js"></script>
</body>
</html>
