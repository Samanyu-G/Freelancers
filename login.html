<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Freelance Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Freelance Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Browse Gigs</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Account</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="login.html">Login</a></li>
              <li><a class="dropdown-item" href="registration.html">Sign Up</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="form-section bg-light">
    <div class="card form-card">
      <h2 class="mb-4 text-center">Login to Freelance Hub</h2>
      <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="freelancer-tab" data-bs-toggle="tab" data-bs-target="#freelancer"
            type="button" role="tab" aria-controls="freelancer" aria-selected="true">Freelancer Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="client-tab" data-bs-toggle="tab" data-bs-target="#client"
            type="button" role="tab" aria-controls="client" aria-selected="false">Client Login</button>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="freelancer" role="tabpanel" aria-labelledby="freelancer-tab">
          <form id="freelancerLoginForm" novalidate>
            <div class="mb-3">
              <label for="freelancerEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="freelancerEmail" required>
            </div>
            <div class="mb-3">
              <label for="freelancerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="freelancerPassword" required>
            </div>
            <div class="mb-2 text-danger" id="freelancerLoginError"></div>
            <button type="submit" class="btn btn-primary w-100">Login as Freelancer</button>
          </form>
        </div>
        <div class="tab-pane fade" id="client" role="tabpanel" aria-labelledby="client-tab">
          <form id="clientLoginForm" novalidate>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientEmail" required>
            </div>
            <div class="mb-3">
              <label for="clientPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="clientPassword" required>
            </div>
            <div class="mb-2 text-danger" id="clientLoginError"></div>
            <button type="submit" class="btn btn-success w-100">Login as Client</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>New to Freelance Hub? <a href="registration.html" class="link">Sign Up</a></p>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
